<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 

    <!-- Link -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Mobile Mode -->
    <link rel="stylesheet" media="only screen and (min-width:570px)" href="./styles/media570.css">
    <!-- Tablet Mode -->
    <link rel="stylesheet" media="only screen and (min-width:960px)" href="./styles/media960.css">
    <!-- Web Mode -->
    <link rel="stylesheet" media="only screen and (min-width:1200px)" href="./styles/media1200.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <!-- Menu card -->
        <div class="menu-card">

            <div class="card-report">
                <img src="./images/image-jeremy.png" alt="image jeremy">
                <div class="report">
                    <p>Report for</p>
                    <div class="name">Jeremy Robson</div>
                </div>
            </div>

            <div class="menu">
                <div class="menu-link">Daily</div>
                <div class="menu-link menu-active">Weekly</div>
                <div class="menu-link">Monthly</div>
            </div>
        </div>

        <!-- Regular card -->
        <div class="regular-card work">
            <div class="property-card">
                <div class="row">
                    <div class="title">Work</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">32hrs</div>
                    <div class="description">Last Week - 36hrs</div>
                </div>
            </div>
        </div>

        <!-- Regular card -->
        <div class="regular-card play">
            <div class="property-card">
                <div class="row">
                    <div class="title">Play</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">10hrs</div>
                    <div class="description">Last Week - 8hrs</div>
                </div>
            </div>
        </div>

        <!-- Regular card -->
        <div class="regular-card study">
            <div class="property-card">
                <div class="row">
                    <div class="title">Study</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - 7hrs</div>
                </div>
            </div>
        </div>

        <!-- Regular card -->
        <div class="regular-card exercise">
            <div class="property-card">
                <div class="row">
                    <div class="title">Exercise</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - 5hrs</div>
                </div>
            </div>
        </div>

        <!-- Regular card -->
        <div class="regular-card social">
            <div class="property-card">
                <div class="row">
                    <div class="title">Social</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">5hrs</div>
                    <div class="description">Last Week - 10hrs</div>
                </div>
            </div>
        </div>

        <!-- Regular card -->
        <div class="regular-card selfcare">
            <div class="property-card">
                <div class="row">
                    <div class="title">Self care</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">2hrs</div>
                    <div class="description">Last Week - 2hrs</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
